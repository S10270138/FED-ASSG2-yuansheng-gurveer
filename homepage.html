<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MokeSell</div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
        </div>
        <div class="nav-icons">
            <button class="icon-button"><i class="lucide lucide-home"></i></button>
            <button class="icon-button"><i class="lucide lucide-user"></i></button>
            <button class="icon-button"><i class="lucide lucide-settings"></i></button>
        </div>
        <div class="auth-buttons">
            <button class="auth-button" onclick="window.location.href='register.html'">Register</button>
            <button class="auth-button" onclick="window.location.href='login.html'">Login</button>
        </div>
    </nav>

    <div class="header-image">
        <img src="images\headerimage.jpg" alt="Header Image">
    </div>
    
    <main class="main-content">
        <div class="categories" style="margin-top: 150px;"> <!-- Adjusted margin to move lower -->
            <div class="category-container">
                <div class="category" onclick="window.location.href='login.html'" style="cursor: pointer;" >
                    <img src="images/category1.jpg" alt="Category 1">
                </div>
                <p class="category-text">Electronics</p>
            </div>
            <div class="category-container">
                <div class="category" onclick="window.location.href='login.html'" style="cursor: pointer;" >
                    <img src="images\category 2.jpg" alt="Category 2">
                </div>
                <p class="category-text">Pets</p>
            </div>
            <div class="category-container">
                <div class="category" onclick="window.location.href='login.html'" style="cursor: pointer;" >
                    <img src="images/category3.jpg" alt="Category 3">
                </div>
                <p class="category-text">Clothing</p>
            </div>
            <div class="category-container">
                <div class="category" onclick="window.location.href='login.html'" style="cursor: pointer;" >
                    <img src="images/category4.jpg" alt="Category 4">
                </div>
                <p class="category-text">Sports</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        &copy; 2025 My Website. All rights reserved.
    </footer>

    <style>
        .categories {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            padding: 60px 20px 20px;
            flex-wrap: wrap;
        }

        .category-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category {
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: white;
            margin-bottom: 80px;
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .category-text {
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
            .header-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            
        }

        .header-image img {
            width: 100%; /* Adjustable width */
            height: auto; /* Maintain aspect ratio */
            max-height: 300px; /* Adjustable height */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</body>
</html>
