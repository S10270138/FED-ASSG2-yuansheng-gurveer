<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page with Purple Rectangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #42077a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .top-bar {
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid white;
        }
        .logo {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .login-text {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 120px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            width: 300px;
            height: 50px;
            background-color:white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-decoration: none;
            color: black;
        }
        .bottom-text {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
        .highlighted {
            color: cyan;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="logo">MokeSell</span>
    </div>
    <div class="login-text">Login</div>
    <div class="button-container">
        <a href="emaillogin.html" class="button">Email</a>
        <a href="phonelogin.html" class="button">Phone Number</a>
    </div>
    <div class="bottom-text">Don't have an account yet? <a href="register.html" class="highlighted">Create account</a></div>
</body>
</html>
