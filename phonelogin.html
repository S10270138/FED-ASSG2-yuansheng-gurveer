<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #42077a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 10px;
        }
        .top-bar {
            width: 100%;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 3px solid rgb(255, 255, 255);
        }
        .container {
            width: 350px;
            text-align: center;
            margin-top: 120px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }
        .forgot-password {
            text-align: left;
            font-size: 14px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
        }
        .other-options {
            margin-top: 20px;
            color: white;
            cursor: pointer;
        }
        .other-options a {
            color: white;
            text-decoration: none;
        }
    </style>
    <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="top-bar"></div>
    <div class="logo">MokeSell</div>
    <div class="container">
        <h1>Login</h1>
        <input type="text" placeholder="Phone number">
        <input type="password" placeholder="Password">
        <div class="forgot-password">Forgot password?</div>
        <button onclick="redirectToIndex()">Log in</button>
        <div class="other-options" onclick="window.location.href='login.html'">Other Log in options</div>
        <div class="other-options">Don't have an account yet? <a href="register.html">Create account</a></div>
    </div>
</body>
</html>
